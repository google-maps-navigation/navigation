<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with User Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialize the map centered on a default location
    const map = L.map('map').setView([0, 0], 2);  // Start with a global view

    // Load and display OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to fetch the user's IP address
    async function getIpAddress() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Error fetching IP address:', error);
            return null;
        }
    }

    // Request user location on page load
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            // Success callback
            async function(position) {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                // Fetch the user's IP address
                const userIp = await getIpAddress();

                // Center map on user's location
                map.setView([userLat, userLng], 14);  // Zoom in to user's location

                // Add a marker at user's location
                L.marker([userLat, userLng]).addTo(map)
                    .bindPopup("You are here!")
                    .openPopup();

                // Store user's location in local storage
                localStorage.setItem('userLocation', JSON.stringify({ latitude: userLat, longitude: userLng }));
                console.log("User location stored:", { latitude: userLat, longitude: userLng });

                // Send the location data and IP address to the backend
                const data = {
                    latitude: userLat,
                    longitude: userLng,
                    user_id: 1,  // You can dynamically set this if you have a user ID system
                    ip_address: userIp
                };

                // Make a POST request to save the location data
                try {
                    const response = await fetch('save_location.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams(data)
                    });

                    const result = await response.text();
                    console.log("Server response:", result);
                } catch (error) {
                    console.error('Error posting location data:', error);
                }
            },
            // Error callback
            function(error) {
                console.error("Error getting location:", error);
                alert("Location access is required for this feature.");
            },
            // Options for higher accuracy
            { enableHighAccuracy: true }
        );
    } else {
        alert("Geolocation is not supported by this browser.");
    }
</script>

</body>
</html>
